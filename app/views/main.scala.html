@(title: String)(content: Html)(implicit lang: Lang, flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body role="document">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-bar">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">@Messages("application.name") </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="@routes.Products.list()">@Messages("products.list")</a></li>
                        <li><a href="@routes.Products.newProduct()">@Messages("products.new")</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container" role="main">

            <br>
            <br>

            <br>

            @if(flash.get("success").isDefined){
                <div class="alert alert-success">
                @flash.get("success")
                </div>
            }

            @if(flash.get("error").isDefined){
                <div class="alert alert-danger">
                @flash.get("error")
                </div>}
            @content
        </div><!-- /.container -->
    </body>

</html>
